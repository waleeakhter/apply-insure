          <h5 class="font-weight-bolder h5-responsive" [ngStyle]="this.commonService.checkMobile()?{'font-size':'17px'}:{}">What cars are in your household?</h5>
       </div>
    <div class="row propertyBoard animated fadeIn" *ngFor="let item of carData; index as i">
      <div class="col-2 m-0">
        <div class="d-flex align-items-center justify-content-center">
          <img src="../../../assets/images/car.svg" class="mx-auto" style="height: 55px;width: 55px;" />
        </div>
      </div>
      <div class="col-3 m-0 p-1">
        <div class="form-group">
          <div class="md-outline md-form opt_box">
            <select class="browser-default custom-select CarYearInput" [(ngModel)]="carData[i]['year']">
              <option value="" selected>Year</option>
              <option *ngFor="let item of CarYearData; index as i" [value]="item.year">{{item.year}}</option>
            </select>
          </div>
        </div>
      </div>

      <div class="col-3 m-0 p-1">
        <div class="form-group">
          <div class="md-outline md-form opt_box">
            <select class="browser-default custom-select CarTypeInput" [(ngModel)]="carData[i]['type']">
              <option value="" selected>Make</option>
              <option *ngFor="let item of CarTypeData; index as i" [value]="item">{{item}}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-3 m-0 p-1">
        <div class="form-group">
          <div class="md-outline md-form modal_box">
            <input mdbInput type="text" class="form-control" placeholder="Model"
                   [(ngModel)]="carData[i]['model']" [ngModelOptions]="{standalone: true}" >
          </div>
        </div>
      </div>
      <div class="col-1 m-0">
        <button type="button" class="close" aria-label="Close" *ngIf="carData.length>1" (click)="deleteCar(i)">
          <span aria-hidden="true">Ã—</span>
        </button>

      </div>
    </div>
    <div class="row">
      <div class="col-md-4" *ngIf="carData.length<4">
        <div class="md-outline md-form add-car-containter">
          <div class="form-row addCar align-items-center justify-content-center" (click)="addCar()">
            <div class="col justify-content-center align-items-center ">
              <div class="text-center">
                <button mdbBtn type="button" color="warning" size="md" style="letter-spacing: 2px" class="shadow-none" (click)="addPerson()">
                  <i class="fa fa-plus"></i>&nbsp; Add
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
