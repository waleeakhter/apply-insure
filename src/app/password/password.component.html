<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <!-- Material form register -->
      <mdb-card style="margin-top: 100px; margin-bottom: 100px;">

        <mdb-card-header class="info-color white-text text-center py-4">
          <h5>
            <strong>Password</strong>
          </h5>

        </mdb-card-header>

        <!--Card content-->
        <mdb-card-body class="px-md-5 pt-0">

          <!-- Form -->
          <form class="text-center" style="color: #757575;" (ngSubmit)="updateInfo()" [formGroup]="passwordForm">

            <div class="md-form">
              <input type="password" id="materialRegisterFormnCurPwd" class="form-control"
                     aria-describedby="materialRegisterFormCurPwdHelpBlock" [(ngModel)]="curPwd"
                     formControlName="curPwdInput"
                     mdbInput>
              <mdb-error *ngIf="curPwdInput.invalid && (curPwdInput.dirty || curPwdInput.touched)">Current Password is
                invalid
              </mdb-error>
              <mdb-success *ngIf="curPwdInput.valid && (curPwdInput.dirty || curPwdInput.touched)">Current Password is
                valid
              </mdb-success>
              <label for="materialRegisterFormnCurPwd">Current Password</label>
            </div>
            <div class="md-form">
              <input type="password" id="materialRegisterFormPassword" class="form-control"
                     aria-describedby="materialRegisterFormPasswordHelpBlock" [(ngModel)]="password"
                     formControlName="passwordInput"
                     mdbInput>
              <mdb-error *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)">New Password is
                invalid
              </mdb-error>
              <mdb-success *ngIf="passwordInput.valid && (passwordInput.dirty || passwordInput.touched)">New Password is
                valid
              </mdb-success>
              <label for="materialRegisterFormPassword">New Password</label>
              <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                At least 5 characters.
              </small>
            </div>
            <div class="md-form">
              <input type="password" id="materialConfirmPassword" class="form-control"
                     aria-describedby="materialRConfrmPasswordHelpBlock" [(ngModel)]="Cpassword"
                     formControlName="CpasswordInput"
                     mdbInput>
              <mdb-error
                *ngIf="CpasswordInput.invalid && (CpasswordInput.dirty || CpasswordInput.touched) || Cpassword!=password">
                Confirm Password is
                invalid
              </mdb-error>
              <mdb-success
                *ngIf="CpasswordInput.valid && (CpasswordInput.dirty || CpasswordInput.touched) && Cpassword==password">
                Confirm Password is
                valid
              </mdb-success>
              <label for="materialConfirmPassword">Confirm Password</label>
            </div>

            <button mdbBtn color="info" outline="true" rounded="true"
                    block="true" class="my-4 waves-effect z-depth-0"
                    mdbWavesEffect
                    type="submit">Save
            </button>
            <!-- Sign up button -->
          </form>
          <!-- Form -->
        </mdb-card-body>
      </mdb-card>
      <!-- Material form register -->
    </div>
  </div>
</div>
